<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="MyWebsite.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="logiForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError">Enter username</div>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Enter password</div>
            </div>
        </form>
        <div class="forgot-password-inline">
    <a href="ForgotPassword.html">Forgot Password?</a>
</div>

<button type="submit">Login</button>

        <div class="create-account">
            <p>Don't have an account? <a href="Register.html">Create Account</a></p>
        </div>
    </div>

    <script src="MyWebsite.js"></script>
</body>
</html>
