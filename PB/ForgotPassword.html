<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="ForgotPassword.css">
</head>
<body>
    <div class="ForgotPassword-container">
        <h2>Forgot Password</h2>
        <p class="form-description">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <!-- Form Container -->
        <div id="forgotPasswordForm">
            <form id="resetForm">
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                <button type="submit" id="submitBtn">Reset Password</button>
            </form>
            <div class="ForgotPassword-link">
                <a href="MyWebsite.html">Return to login</a>
            </div>
        </div>
        
        <!-- Success Message Container -->
        <div id="successMessage" class="success-message">
            <div class="success-icon">âœ“</div>
            <h3>Check Your Email</h3>
            <p>We've sent password reset instructions to:</p>
            <p id="submittedEmail" class="submitted-email"></p>
            <p class="small-text">If you don't see the email, check your spam folder or request another reset link.</p>
            <button id="returnBtn" class="secondary-btn">Return to form</button>
        </div>
    </div>
    
    <script src="ForgotPassword.js"></script>
</body>
</html>
